pre-push:
  commands:
    eslint:
      run: yarn lint:check
    test:
      run: yarn test

pre-commit:
  commands:
    prettier:
      glob: "{src/**/*.{js,ts,tsx}"
      run: yarn prettier --write {staged_files} && git add {staged_files}
